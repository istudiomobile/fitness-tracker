<mat-nav-list>
    <a mat-list-item *ngIf="!isAuth" routerLink="/signup" (click)="onClose()">
      <mat-icon>face</mat-icon>
      <span class="link-txt">Signup</span>
    </a>
    <a mat-list-item *ngIf="!isAuth" routerLink="/login" (click)="onClose()">
      <mat-icon>input</mat-icon>
      <span class="link-txt">Login</span>
    </a>
    <a mat-list-item *ngIf="isAuth" routerLink="/training" (click)="onClose()">
      <mat-icon>fitness_center</mat-icon>
      <span class="link-txt">Training</span>
    </a>
    <mat-list-item *ngIf="isAuth">
      <button mat-icon-button (click)="onLogout()">
        <mat-icon>exit_to_app</mat-icon>
        <span class="link-txt">Logout</span>
      </button>
    </mat-list-item>
  </mat-nav-list>
